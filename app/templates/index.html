{% extends 'base.html' %} <!- seta a onde vai se alocado o conteudo abaixo ->

{% block conteudo %} <!- inicio do conteudo a ser alocado no arquivo indicado no extend ->
    
<main id="index"> 
    <form action="/login" method="post">
        <fieldset>
            <legend>Login</legend>
    
            <input id="usuario" name="usuario" type="email" placeholder="✉ Email" required>
            <span class="linha_preta"></span class="linha_preta">
            <input id="senha" name="senha" type="password" minlength="8" placeholder="✎ Password" required>
            <span class="linha_preta"></span class="linha_preta">
            
            <input id="enviar" type="submit" value="enviar">
        </fieldset>

        <div id="painel_1">
            <a href="#">Ajuda ?</a>
        </div>
                
        <div id="painel_2">
            <a href="#">Criar conta</a>
        </div>
        
    </form>
</main>
    
{% endblock %} <!- final do conteudo ->
