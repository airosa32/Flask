{% extends 'base.html' %} <!- seta a onde vai se alocado o conteudo abaixo ->

{% block conteudo %} <!- inicio do conteudo a ser alocado no arquivo indicado no extend ->
    
<main id="index"> 
    <form id="login" action="/login" method="post">
        <fieldset>
            <legend>Login</legend>
            
            <div class="painel">  
                <i id="painel_ic" class="fa-regular fa-envelope"></i>
                <input id="usuario" name="usuario" type="email" placeholder="Email" required>
            </div>  

            <div class="painel">
                <i id="painel_ic" class="fa-solid fa-user-lock"></i>
                <input id="senha" name="senha" type="password" minlength="8" placeholder="Senha" required>
            </div> 
                        
            <input id="enviar" type="submit" value="enviar">
        </fieldset>        
    </form>

    <form id="ajuda" action="/ajuda">
        <button type="submit">Esqueceu a senha ou email ?</button>
    </form>

    <form id="login_externo" action="/login_externo">
        <p>Login usando</p>
        <div id="painel_ic_externo">
            <button type="submit" class="fa-brands fa-facebook"></button>
            <button type="submit" class="fa-brands fa-google"></button>
        </div>
    </form>

    <form id="conta_nova" action="/conta_nova">
        <button type="submit">Criar conta</button> 
    </form>
</main>
    
{% endblock %} <!- final do conteudo ->
