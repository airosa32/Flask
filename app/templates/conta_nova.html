{% extends 'base.html' %}

{% block conteudo %}

<main id="conta_nova"> 
    {% if not_valid %}
        <p style="display: none;">8j87fjsS!$ASQffsq!*s#</p>
    {% endif %}
    <form action="/conta_nova" method="post">
        <legend>Conta Nova</legend>
        <div>
            <input id="cor" name="nome" type="text" pattern="^[a-zA-Z\s]+$" minlength="3" maxlength="40" required 
                placeholder="Nome completo">
            <input id="usuario" name="usuario" type="email" minlength="10" placeholder="Email" required>
            <input id="senha" name="senha" type="password" minlength="6" maxlength="10" placeholder="Senha" required>
        
            <input type="submit" value="Enviar" id="enviar">
        </div>
    </form>
</main>

{% endblock %}
