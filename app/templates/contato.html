{% extends 'base.html' %}

{% block conteudo %}

<main id="contato"> 
    <h1>Formulario</h1>

    <form action="">
        <div id="um">
            <label for="nome_sobrenome">Nome e Sobrenome</label>
            <input id="cor" name="nome_sobrenome" type="text" pattern="[a-zA-Z]+ [a-zA-Z]+$" minlength="5" maxlength="40" required>
        
            <label for="email">Email</label>
            <input id="cor" name="email" type="email" required
                placeholder="seuemail@dominio.com">
        
            <label for="telefone">Telefone</label>
            <input id="cor" name="telefone" type="tel" pattern="[0-9]{11}" required
                placeholder="(XX) XXXXX-XXXX">
        
            <label for="mensagem">Mensagem</label>
            <textarea id="cor" name="mensagem" cols="30" rows="10" required></textarea>
        </div>
        
        <fieldset>
            <legend>Como prefere o nosso contato?</legend>
                
            <div class="dois">
                <label for="radio-email"><input name="contato" type="radio" id="radio-email" value="email">Email</label>
            
                <label for="radio-telefone"><input name="contato" type="radio" id="radio-telefone" value="telefone">Telefone</label>
            
                <label for="radio-whatsapp"><input name="contato" type="radio" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>                                      
            </div>
        </fieldset>

        <fieldset>
            <legend>Qual horario prefere ser atendido?</legend>

            <select name="opcoes" id="opcoes">
                <option value="manha">Manh√£</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>

        </fieldset>

        <div id="tres">
            <label for="">Gostaria de receber nossas novidade por email? &ensp;<input name="confirma_envio_email" type="checkbox" id="checkbox" checked></label>

            <input type="submit" value="Enviar" id="enviar">
        </div>
    </form>

    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horario</th>
            </tr>
        </thead>   
        <tbody> 
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tr>
        </tbody>    
    </table>
</main>

{% endblock %}
